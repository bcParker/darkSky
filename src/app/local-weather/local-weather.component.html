<h1>
	<i class='wi wi-barometer'></i>LOCAL WEATHER
</h1>

<p>Current Location {{lat}} {{long}}</p>

<button (click)='getWeather()'>Get Weather</button>

<h2>7 Day Forecast</h2>
<div *ngIf='localWeather | async as w' class='columns'>
	<div *ngFor='let day of w.daily.data' class='columns'>
		<i [class]='weatherIcon(day.icon)'></i>
		<h3>{{day.time * 1000 | date: 'MMM d' }}</h3>
		<p>{{ day.summary }}</p>
	</div>

</div>
